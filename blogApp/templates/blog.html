{% extends 'main.html' %} {% block content %}
<div class="container vw-80">
  <div class="postHead">
    <br />
    <h2>{{ context.title|title }}</h2>
    <h5>{{ context.author }}</h5>
    <small>{{ context.datePublished }}</small>
  </div>
  <div class="texts w-80">
    <p>{{ context.article|linebreaks|urlize }}</p>
  </div>

  <div class="row buttons gap-2">
    {% if context.author == request.user %}
    <button class="btn bg-primary action-btn">
      <a href="{% url 'updateBlog' context.slug %}">Edit</a>
    </button>
    <br />
    <button
      class="btn bg-danger action-btn"
      onclick="alert('Are you sure you want to delete this Blog')"
    >
      <a href="{% url 'deleteBlog' context.slug %}">Delete Blog</a>
    </button>
    {% endif %}
  </div>
</div>
{% endblock %}
